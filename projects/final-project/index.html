<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>jenny's jazz lounge</title>
    <link rel="shortcut icon" href="media/favi.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="h-container">
            <h2>WELCOME TO</h2>
            <h1 class="neon">
                jenn<span class="delay1">y</span>'s
            </h1>

            <div class="b-content">
                <h3>COME STAY A WHILE</h3>
                <div class="scroll-mouse">
                    <div class="mouse-point"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="p-container">
            <div class="sticky">
                <div class="horizontal">
                    <ul role="feed" class="playlist">
                        <div class="a-container" id="jazz_1"
                        onmouseenter="onAlbumMouseEnter(this)" onmouseleave="onAlbumMouseLeave(this)" onclick="onAlbumClicked(this)">
                            <img class="vinyl" src="media/vinyl.png" alt="" id="aughVinyl">
                            <img class="album" src="media/1.jpeg" alt="">
                        </div>
                        <div class="a-container" id="jazz_2"
                        onmouseenter="onAlbumMouseEnter(this)" onmouseleave="onAlbumMouseLeave(this)" onclick="onAlbumClicked(this)">
                            <img class="vinyl" src="media/vinyl.png" alt="">
                            <img class="album" src="media/2.jpeg" alt="">
                        </div>
                        <div class="a-container" id="jazz_3"
                        onmouseenter="onAlbumMouseEnter(this)" onmouseleave="onAlbumMouseLeave(this)" onclick="onAlbumClicked(this)">
                            <img class="vinyl" src="media/vinyl.png" alt="">
                            <img class="album" src="media/3.jpeg" alt="">
                        </div>
                        <div class="a-container" id="jazz_4"                  onmouseenter="onAlbumMouseEnter(this)" onmouseleave="onAlbumMouseLeave(this)" onclick="onAlbumClicked(this)">
                            <img class="vinyl" src="media/vinyl.png" alt="">
                            <img class="album" src="media/4.jpg" alt="">
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="f-container">
            <img src="media/thats_all.gif" alt="a thanks gif">
            <h3>THANK YOU & GOODNIGHT</h3>
        </div>
    </footer>

    <audio id="jazz_1-audio">
        <source src="media/jazz_1.mp3" type="audio/mp3">
    </audio>

    <audio id="jazz_2-audio">
        <source src="media/jazz_2.mp3" type="audio/mp3">
    </audio>

    <audio id="jazz_3-audio">
        <source src="media/jazz_3.mp3" type="audio/mp3">
    </audio>

    <audio id="jazz_4-audio">
        <source src="media/jazz_4.mp3" type="audio/mp3">
    </audio>

</body>
</html>
